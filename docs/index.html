<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Lola Background Video</title>
    <meta name="description" content="Full screen background video demo">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <main id="container">
        <div class="logo">
            <img src="./media/digital_lola_logo.png" alt="Digital Lola ecommerce">
        </div>
        <div class="icon" id="toggle">
            <i class="fa fa-2x fa-fullscreen"></i>
        </div>

        <video id="my-video" class="video" poster="media/poster.jpg" loop>
            <source src="./media/fashion.mp4" type="video/mp4">
            <source src="./media/fashion.ogv" type="video/ogg">
            <source src="./media/fashion.webm" type="video/webm">
        </video>
    </main>
    <footer>
        <div class="content">
            <a href="https://venca.es" class="content__cta" target="_blank">
                <span>Venca Espa√±a</span>
            </a>
            <a href="https://venca.pt" class="content__cta" target="_blank">
                <span>Venca Portugal</span>
            </a>
            <a href="https://magicoutlet.es" class="content__cta" target="_blank">
                <span>Magic Outlet</span>
            </a>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://use.fortawesome.com/5da1253d.js"></script>
    <script src="js/screenfull.min.js"></script>
    <script src="js/main.min.js"></script>
</body>
</html>
